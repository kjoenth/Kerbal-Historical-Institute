PART
{
// this is a sample config file, for determining a good file format for defining part parameters
// comment line - ignored by cfg parser
// empty lines, or lines without a '=' sign are also ignored
// all other lines are split at the '=' sign, and the left operand is used to know what parameter we are setting
// diferent parameters require data in different formats (see docs), and each module has it's own parameters (again, see docs)
// each assignment must be in a single line. Lines without assignments will be ignored. (You CAN turn on word wrap, though)
// each keyword here relates to an existing variable in the assigned module. If the keyword isn't found, it is ignored.
// conversely, if a keyword is left unassigned (as in not in the file), it will be initialized with it's default value
// This is done automatically, so any public variable defined in the loaded module can be accessed this way (provided it's value can be parsed)


// --- general parameters ---
name = Mark2Cockpit1
module = Part
author = Original by C. Jenkins, Stats update by TheMoonRover,Sparkyfox (HAWX)

// --- asset parameters ---
mesh = model.mu
scale = 0.1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = 0.0, 7.5, 0.0, 0.0, 1.0, 0.0
node_stack_bottom = 0.0, -7.75, 0.0, 0.0, -1.0, 0.0
node_attach = 0.0, 0.0, 5.12, 0.0, 0.0, -1.0, 1

// --- editor parameters ---
TechRequired = flightControl
entryCost = 5800
cost = 1600
category = Pods
subcategory = 0
title = Mk1 Inline Cockpit
manufacturer = C7 Aerospace Division, (IWNO)
description = A next generation inline cockpit. Designed for sleek high speed aircraft.
//attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 1
dragModelType = default
maximum_drag = 0.08
minimum_drag = 0.08
angularDrag = 1
crashTolerance = 40
maxTemp = 2000 // = 3400
vesselType = Ship
CrewCapacity = 1
bulkheadProfiles = size1, srf
INTERNAL
{
  name = MK1_Inline_Int
}

MODULE
{
	name = ModuleCommand
	minimumCrew = 1
}

RESOURCE
{
	name = ElectricCharge
	amount = 50
	maxAmount = 50
}

MODULE
{
	name = ModuleReactionWheel
	
	PitchTorque = 10
	YawTorque = 10
	RollTorque = 10
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.3
	}
}
MODULE
{
	name = ModuleScienceExperiment	
	experimentID = crewReport
	experimentActionName = Crew Report
	resetActionName = Discard Crew Report
	reviewActionName = Review Report
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = True	
	rerunnable = True
	xmitDataScalar = 1.0
	usageReqMaskInternal = 5
	usageReqMaskExternal = -1
}
MODULE
{
	name = ModuleScienceContainer
	
	reviewActionName = Review Stored Data
	storeActionName = Store Experiments
	evaOnlyStorage = True
	storageRange = 1.3
}
RESOURCE
{
	name = MonoPropellant
	amount = 7.5
	maxAmount = 7.5
}
MODULE
{
      name = FlagDecal
      textureQuadName = flagTransform
}
}
