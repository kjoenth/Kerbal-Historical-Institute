		steeringLocked = true
		steeringCurve
		{
			key = 0 16
			key = 10 9
			key = 30 2
			key = 100 1
		}
	}
	MODULE
	{
		name = FXModuleConstrainPosition
		matchRotation = true
		matchPosition = false
		CONSTRAINFX
		{
			targetName = Steering
			moversName = wheelCollider
		}
	}
	MODULE
	{
		name = ModuleLight
		lightName = LandingLight
		useAutoDim = true
	}
