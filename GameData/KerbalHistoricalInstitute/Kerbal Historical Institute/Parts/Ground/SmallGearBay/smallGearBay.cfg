	thermalMassModifier = 4.0 // the dang things are light, so 3200 kJ/tonne-K
	// heatConductivity = 0.06 // half default
	emissiveConstant = 0.95
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 1
	maxTemp = 2500 // = 3600
	crashTolerance = 50
	breakingForce = 50
	breakingTorque = 50
	PhysicsSignificance = 1
