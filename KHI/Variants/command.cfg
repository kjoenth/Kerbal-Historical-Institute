//mk2LanderCans have different interior views
@PART[mk2LanderCabin]{
	@category = NONE
}
@PART[mk2LanderCabin_v2]
{
	MODEL
	{
		model = KerbalHistoricalInstitute/KHI/Parts/Command/mk2LanderCan-1p4/model
	}
	MODULE
	{
		name = FlagDecal
		textureQuadName = flagTransform
	}
	INTERNAL
	{
		name = landerCabinInternals
	}
	@MODULE[ModulePartVariants]
	{
		VARIANT
		{
			name = mk2LanderCan
			displayName = mk2LanderCan
			title = Mk2-LanderCan
			themeName = Legacy
			mass = 1.145
			primaryColor = #4c4f47
			secondaryColor = #999999
			sizeGroup = Can
			@disabledAnimations = Mk2Doors
			@disabledEvents = FlagDecal.ToggleFlag
			GAMEOBJECTS
			{
				ColBot = false
				COLPod = false
				COLShell1 = false
				COLShell2 = false
				ColTop = false
				DoorLF = false
				DoorLR = false
				DoorRF = false
				DoorRR = false
				Flag = false
				InnerPod = false
				OuterPod = false

				cabin = true
				//Mk2LanderCan_New = false
				flagTransform = true
				mk2LanderCabin = true
			}
			NODES
			{
				node_stack_bottom = 0.0, -0.4035744, 0.0, 0.0, -1.0, 0.0, 2
				node_stack_top = 0.0, 0.7519293, 0.0, 0.0, 1.0, 0.0, 2
			}
		}
		@VARIANT[Rover]
		{
			@disabledEvents = FlagDecalLegacy.ToggleFlag
			@GAMEOBJECTS
			{
				ColBot = false
				COLPod = true
				COLShell1 = false
				COLShell2 = false
				ColTop = false
				DoorLF = false
				DoorLR = false
				DoorRF = false
				DoorRR = false
				Flag = true
				InnerPod = true
				OuterPod = false

				cabin = false
				//Mk2LanderCan_New = false
				flagTransform = false
				mk2LanderCabin = false
			}
		}		
		VARIANT[Lander]
		{
			@disabledEvents = FlagDecalLegacy.ToggleFlag,FlagDecal.ToggleFlag
			@GAMEOBJECTS
			{
				ColBot = true
				COLPod = true
				COLShell1 = true
				COLShell2 = true
				ColTop = true
				DoorLF = true
				DoorLR = true
				DoorRF = true
				DoorRR = true
				Flag = true
				InnerPod = true
				OuterPod = true

				cabin = false
				//Mk2LanderCan_New = false
				flagTransform = false
				mk2LanderCabin = false
			}			
		}	

	}
}
