	MODEL
	{
		model = Squad/Parts/Command/probeStackSphere_v2/probeStackSphere_v2
	}
	MODEL
	{
		model = KerbalHistoricalInstitute/KHI/Parts/Command/probeStackSphere-1p4/model
	}
	MODULE
	{
		name = ModulePartVariants
		baseVariant = stock
		VARIANT
		{
			name = stock
			displayName = Shiny
			themeName = White
