//=============================
@PART[fuelTank3-2_HI]{
	@category = NONE
}
@PART[Rockomax64_BW]{
	MODEL
	{
		model = KerbalHistoricalInstitute/KHI/Parts/FuelTank/fuelTankJumbo-64/model
	}
	@MODULE[ModulePartVariants]
	{
		@VARIANT[BlackAndWhite]
		{
			@GAMEOBJECTS
			{
				longtank = false
			}
		}
		@VARIANT[Orange]
		{
			@GAMEOBJECTS
			{
				longtank = false
			}
		}
		VARIANT
		{
			name = Legacy
			displayName = Legacy 0.18
			themeName = Legacy
			primaryColor = #9b9b9b
			secondaryColor = #181818
			GAMEOBJECTS
			{
				Rockomax_64_White = false
				Rockomax_64_Orange = false
				longtank = true
			}
		}
	}
}
