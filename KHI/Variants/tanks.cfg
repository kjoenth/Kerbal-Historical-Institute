@PART[fuelTank2-2_HI]{
	@category = NONE
}
@PART[Rockomax16_BW]
{
	MODEL
	{		
		model = KerbalHistoricalInstitute/KHI/Parts/FuelTank/fuelTankX200-16/model
	}
	@MODULE[ModulePartVariants]
	{
		-primaryColor = #ffffff
		-secondaryColor = #000000
		-baseDisplayName = #autoLOC_8007122
		-baseThemeName = BlackAndWhite
		
		baseVariant = White
		VARIANT
		{
			name = white
			primaryColor = #ffffff
			secondaryColor = #000000
			displayName = #autoLOC_8007122
			themeName = BlackAndWhite
			TEXTURE
			{
				mainTextureURL = Squad/Parts/FuelTank/RockomaxTanks/Assets/rockomax_16 [AlbedoM] BW
				_BumpMap = Squad/Parts/FuelTank/RockomaxTanks/Assets/rockomax_16 [Normal] BW
			}
			GAMEOBJECTS
			{
				Rockomax_16 = true
				medtank = false
			}
			NODES
			{
				node_stack_top = 0.0, 0.92, 0.0, 0.0, 1.0, 0.0, 2
				node_stack_bottom = 0.0, -0.92, 0.0, 0.0, -1.0, 0.0, 2
			}
		}
		@VARIANT[Orange]
		{
			GAMEOBJECTS
			{
				Rockomax_16 = true
				medtank = false
			}
			NODES
			{
				node_stack_top = 0.0, 0.92, 0.0, 0.0, 1.0, 0.0, 2
				node_stack_bottom = 0.0, -0.92, 0.0, 0.0, -1.0, 0.0, 2
			}
		}
		VARIANT
		{
			name = Legacy
			displayName = Legacy 0.18
			themeName = Legacy
			primaryColor = #9b9b9b
			secondaryColor = #181818
			GAMEOBJECTS
			{
				medtank = true
				Rockomax_16 = false
			}
			NODES
			{
				node_stack_top = 0.0, 0.9375, 0.0, 0.0, 1.0, 0.0, 2
				node_stack_bottom = 0.0, -0.9375, 0.0, 0.0, -1.0, 0.0, 2
			}
		}
	}
}
